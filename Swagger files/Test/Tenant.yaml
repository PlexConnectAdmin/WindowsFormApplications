swagger: '2.0'
info:
  title: Plex Connect Tenant API (TEST)
  description: Pragmatic REST API for the Tenant application of the Plex Manufacturing Cloud. All resources require Authorization header for authorization with a current bearer token. Abbreviated example `Bearer eyJ0eXAi...9LA`
  version: 1.0.0
host: test.api.plex.com
schemes:
- https
basePath: /tenant
produces:
- application/json
paths:
  /v1/Login/CompanyProfile:
    get:
      summary: Company Profile
      description: Company Profile
      parameters:
      - name: Authorization
        in: header
        description: Authorization via bearer token. Abbreviated example `Bearer eyJ0eXAi...9LA`
        required: true
        type: string
      responses:
        '200':
          description: Company Profile response.
          schema:
            type: array
            items:
              $ref: '#/definitions/CompanyProfileResponse'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /v1/Login/CompanyProfile:
    get:
      summary: Company Profile
      description: Company Profile
      parameters:
      - name: Authorization
        in: header
        description: Authorization via bearer token. Abbreviated example `Bearer eyJ0eXAi...9LA`
        required: true
        type: string
      responses:
        '200':
          description: Company Profile response.
          schema:
            type: array
            items:
              $ref: '#/definitions/CompanyProfileResponse'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  CompanyProfileResponse:
    type: object
    properties:
      Name:
        type: string
        description: This property is nullable.
      PlexusCustomerCode:
        type: string
        description: This property is nullable.
  CompanyProfileResponse:
    type: object
    properties:
      Name:
        type: string
        description: This property is nullable.
      PlexusCustomerCode:
        type: string
        description: This property is nullable.
  Error:
    type: object
    properties:
      code:
        type: string
      title:
        type: string
      status:
        format: http status code
        type: integer
      detail:
        type: string
      instance:
        format: url
        type: string
