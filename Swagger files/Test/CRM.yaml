swagger: '2.0'
info:
  title: Plex Connect CRM API (TEST)
  description: Pragmatic REST API for the CRM application of the Plex Manufacturing Cloud. All resources require Authorization header for authorization with a current bearer token. Abbreviated example `Bearer eyJ0eXAi...9LA`
  version: 1.0.0
host: test.api.plex.com
schemes:
  - https
basePath: /CRM
produces:
  - application/json
paths:
  /v1/CustomerModule/Customers:
    get:
      summary: Customers
      description: Customers
      parameters:
        - name: Authorization
          in: header
          description: Authorization via bearer token. Abbreviated example `Bearer eyJ0eXAi...9LA`
          required: true
          type: string
      responses:
        '200':
          description: Customers response.
          schema:
            type: array
            items:
              $ref: '#/definitions/CustomersResponse'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  CustomersResponse:
    type: object
    properties:
      BusinessType:
        type: string
        description: This property is not nullable.
      CustomerCategory:
        type: string
        description: This property is nullable.
      CustomerClass:
        type: string
        description: This property is nullable.
      CustomerCode:
        type: string
        description: This property is not nullable.
      CustomerNo:
        type: integer
        description: This property is not nullable.
        format: Signed 32-bit integer
      CustomerType:
        type: string
        description: This property is not nullable.
      Name:
        type: string
        description: This property is not nullable.
      Region:
        type: string
        description: This property is nullable.
  Error:
    type: object
    properties:
      code:
        type: string
      title:
        type: string
      status:
        format: http status code
        type: integer
      detail:
        type: string
      instance:
        format: url
        type: string
